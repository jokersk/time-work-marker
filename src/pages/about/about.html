<ion-header>
  <ion-navbar>
    <ion-title>
      记录
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button  (click)="getMounthData()" >刷新</button>
  <table>
    <tr>
      <th>日期</th>
      <th>總小時</th>
      <th>人工</th>
    </tr>
    <tr *ngFor='let list of lists'>
      <td>{{list.key}}</td>
      <td>{{list.workTime}}</td>
      <td>{{list.value}}</td>
    </tr>
  </table>


</ion-content>
