<ion-header>
  <ion-navbar>
    <ion-title>記工時</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>今日 {{today }}</h2>
  
  <div>
    <ion-item>
          <ion-label>翻工時間</ion-label>
          <ion-datetime displayFormat="H:m" [(ngModel)]="timeOnWork"></ion-datetime>
    </ion-item>
    
    <ion-item>
        <ion-label>放工時間</ion-label>
        <ion-datetime displayFormat="H:m" [(ngModel)]="timeOffWork"></ion-datetime>
    </ion-item>

    
    <button ion-button (click)="calcWorkingTime()">記錄</button>
    
    <ion-item>
      今日工時： {{workTime}}
    </ion-item>  

    <ion-item>
      今日人工： {{toDayMoney}}
    </ion-item>

  </div>
  
</ion-content>
